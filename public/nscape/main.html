<script>
$().ready(function(){

    "use strict";

    var url_string = window.location;
    var url = parseUri(url_string);

    console.log(url_string);
    console.log(url);

    var settings = {

        // "style": url.queryKey["style"]
    }

    // if (settings.level == undefined) {
    //     settings.level = 1;
    // }

    // if (settings.style == undefined) {
    //     settings.style = "textured";
    // }

    nrich.permittedSettings({
        "options": {
            // "level": [1, 2, 3],
